    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/stylecolor.css">
        <title>LET'S PLAY COLORS !</title>
    </head>
    <body>
        <div class="container">
            <h1 class="font-weight-bold">PLAY COLORS !</h1>
            <div class="row">
                <div class="col-sm-6 p-5">
                    <button type="button" class="btn-random font-weight-bold" id="random">RANDOM COLOR</button><br>
                    <input type="range" class="range merah" id="rangeRed" min="0" max="255"><br>
                    <input type="range" class="range hijau" id="rangeGreen" min="0" max="255"><br>
                    <input type="range" class="range biru" id="rangeBlue" min="0" max="255"><br>
                </div>
                <div class="col-sm-6 ">
                    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active " data-interval="1500">
                                <img src="images/slide1.png" class="d-block w-100" alt="slide1">
                            </div>
                            <div class="carousel-item" data-interval="1500">
                                <img src="images/slide2.png" class="d-block w-100" alt="slide2">
                            </div>
                            <div class="carousel-item" data-interval="1500">
                                <img src="images/slide3.png" class="d-block w-100" alt="slide3">
                            </div>
                            <div class="carousel-item" data-interval="1500">
                                <img src="images/slide4.png" class="d-block w-100" alt="slide3">
                            </div>
                            <div class="carousel-item" data-interval="1500">
                                <img src="images/slide5.png" class="d-block w-100" alt="slide3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="javascript/colorscript.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </html>
